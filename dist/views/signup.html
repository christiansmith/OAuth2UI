<form id="#signup" class="form-signin clearfix" name="myForm">

  <h3 class="form-signin-heading">Sign up</h3>

  <div class="alert alert-error" ng-show="message">{{message}}</div>

  <div class="control-group" ng-class="myForm.name | controlError">
    <div class="controls">
      <div class="input-prepend input-append input-block-level">
        <span class="add-on signup-label"><i class="icon-chevron-right"></i></span>

        <input type="text" name="name" ng-model="registration.name" class="input-block-level input" placeholder="Full name">

        <span class="add-on signup-ok" ng-show="myForm.name | isComplete">
          <i class="icon-ok"></i>
        </span>
      </div>
    </div>
  </div>


  <div class="control-group" ng-class="myForm.email | controlError">
    <div class="controls">
      <div class="input-prepend input-append input-block-level">
        <span class="add-on signup-label"><i class="icon-envelope"></i></span>

        <input type="email" name="email" ng-model="registration.email" class="input-block-level input" placeholder="Email" required="">

        <span class="add-on signup-ok" ng-show="myForm.email | isComplete">
          <i class="icon-ok"></i>
        </span>

        <span id="emailError" class="help-inline pull-right" ng-show="myForm.email.$error.email">
          Must be a valid email!
        </span>
      </div>
    </div>
  </div>


  <div class="control-group" ng-class="myForm.password | controlError">
    <div class="controls">
      <div class="input-prepend input-append input-block-level">
        <span class="add-on signup-label"><i class="icon-lock"></i></span>

        <input type="password" name="password" ng-model="registration.password" class="input-block-level input" placeholder="Password" required="" ng-minlength="6">

        <span class="add-on signup-ok" ng-show="myForm.password | isComplete">
          <i class="icon-ok"></i>
        </span>
      </div>
    </div>
  </div>


  <div class="text-right">
    <button ng-click="signup()" ng-disabled="myForm.$invalid" class="btn btn-medium btn-primary">Sign up</button>

    <button ng-click="reset()" class="btn btn-medium">Reset</button>

    <br><br>
    <p><small>Have an account? <a href="/signin">Sign in</a></small></p>
  </div>








</form>
