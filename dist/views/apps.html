<div class="card">
  <user-menu class="pull-right"></user-menu>
  <h3 class="card-heading">App Permissions</h3>
  <table class="table">
    <tbody>
      <tr ng-repeat="app in apps">
        <th width="90%"><a href="{{app.website}}">{{app.name}}</a></th>
        <td>
          <a ng-click="revoke(app._id)"><i class="icon-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
