<div class="card" name="signin">

  <h3 class="card-heading">Account</h3>

  <h4>{{user.name}}</h4>
  <dl class="dl-horizontal">
    <dt>Email</dt>
    <dd>{{user.email}}</dd>
    <dt>Account created</dt>
    <dd>{{user.created}}</dd>
    <dt>Profile</dt>
    <dd>https://profile.url</dd>

  </dl>

</div>
