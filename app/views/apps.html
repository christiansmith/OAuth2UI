<div class="card">
  <h1>App Permissions</h1>
  <table class="table">
    <tbody>
      <tr ng-repeat="app in apps">
        <th width="90%">{{app.name}}</th>
        <td>
          <button class="btn btn-xs" ng-click="revoke(app._id)"><i class="icon-remove"></i></button>
          <a ng-click="revoke(app._id)"><i class="icon-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
